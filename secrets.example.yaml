---
apiVersion: v1
kind: Secret
metadata:
  name: git-ssh-auth
  annotations:
    kpack.io/git: git@github.com
type: kubernetes.io/ssh-auth
data:
  ssh-privatekey: XXXXX
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-user-pass
  annotations:
    kpack.io/docker: https://registry.yourdomain.com
type: kubernetes.io/basic-auth
stringData:
  username: XXXXXX
  password: XXXXXX
---
  apiVersion: v1
kind: ServiceAccount
metadata:
  name: kpack-sa
secrets:
  - name: registry-user-pass
  - name: git-ssh-auth
imagePullSecrets:
  - name: registry-user-pass
---